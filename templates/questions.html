{% extends "base.html" %} {% block title %}Select Story{% endblock %} {% block
content %}
<h1>Madlibs - Questions for {{title}}</h1>
<form action="/story">
  {% for prompt in prompts %}
  <p>
    {{prompt}}:
    <input name="{{prompt}}" />
  </p>
  {% endfor %}
  <input type="hidden" name="story_id" value="{{story_id}}" />
  <button>Submit</button>
</form>
{% endblock %}
